<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Score</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="titleText" class="col">
                <h1 class="display-1">How many times does Prof. Doc. Kai Jander say <span><b><i>"sozusagen"?</i></b></span></h1>
                <h6 class="display-6">Press spacebar..</h6>
            </div>
        </div>
        
        <div class="row">
            <div id="tally-container" class="col">
                <h1 id="score" class="display-1">0</h1>
            </div>
        </div>

        <div class="row">
            <button id="increaseButton" class="btn btn-outline-dark">Increase Tally</button>
        </div>
        
        <div class="row">
            <button id="resetButton" class="btn btn-outline-dark">Reset Tally</button>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
